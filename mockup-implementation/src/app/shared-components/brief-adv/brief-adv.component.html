<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{adv.title}}</mat-card-title>
        <mat-card-subtitle>{{adv.subtitle}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="adv.photosUrls[0]">
    <mat-card-content>
        <p>
            {{adv.mainDetails}}
        </p>
    </mat-card-content>
</mat-card>
