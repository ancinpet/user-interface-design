<mat-form-field appearance="fill" [formGroup]="parentFormGroup">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControlName]="controlName">
    <mat-option value=" ">
      None
    </mat-option>

    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="parentFormGroup.controls[controlName].invalid">
    Field is <strong>required</strong>
  </mat-error>
</mat-form-field>
